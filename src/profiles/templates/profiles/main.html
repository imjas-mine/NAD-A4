{% extends "base.html" %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block scripts %}
    <script src="{% static 'profiles/main.js' %}" defer></script>
{% endblock scripts %} 

{% block title %}
my profile
{% endblock title %} 


{% block content %} 
    <div id="alert-box"></div>
    <h3>{{obj.user}}</h3>
    <hr>
    <div class="text-center" id="avatar-box">
        <img src="{{obj.avatar.url}}" class="rounded" height="200px" width="auto" alt="{{obj.user.username}}">
    </div>
    <form id="profile-form" class="text-center">
        {% csrf_token %}
        {{form.as_p}}
        <!-- <div class="form-group">
            <label for="id_bio">Bio</label>
            <textarea name="bio" id="id_bio" class="form-control">{{ form.bio.value }}</textarea>
        </div> -->
        <button type="submit" class="btn btn-primary mt-3">save</button>
    </form>
{% endblock content %}
